<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lançamentos de Filmes</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- NAVBAR -->
    <nav class="navbar">
        <h1 class="logo">CineTrainee</h1>
        <ul>
            <li><a href="#apresentacao">Início</a></li>
            <li><a href="#hero">Hero</a></li>
            <li><a href="#filmes">Lançamentos</a></li>
            <li><a href="#contato">Contato</a></li>
        </ul>
    </nav>

    <!-- APRESENTAÇÃO -->
    <section id="apresentacao" class="secao">
        <h2>Bem-vindo ao CineTrainee</h2>
        <p>Fique por dentro dos lançamentos mais aguardados do cinema!</p>
        <button onclick="scrollToFilmes()">Ver lançamentos</button>
    </section>

    <!-- HERO -->
    <section id="hero" class="hero">
        <h1>Os Melhores Lançamentos de 2025</h1>
        <p>Descubra o que vem aí no mundo do cinema</p>
    </section>

    <!-- LANÇAMENTOS DE FILMES -->
    <section id="filmes" class="secao">
        <h2>Lançamentos</h2>
        <div id="lista-filmes" class="grid-filmes">
            <p>Carregando filmes...</p>
        </div>
    </section>

    <!-- CONTATO -->
    <section id="contato" class="secao">
        <h2>Contato</h2>
        <form id="formContato">
            <input type="text" id="nome" placeholder="Seu nome">
            <input type="email" id="email" placeholder="Seu email">
            <textarea id="mensagem" placeholder="Sua mensagem"></textarea>
            <button type="submit">Enviar</button>
        </form>
        <p id="feedback"></p>
    </section>

    <script src="script.js"></script>
</body>
</html>
